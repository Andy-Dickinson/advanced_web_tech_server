<!-- original exercise in server side book was with bootstrap v3.3.5 
this example has been updated to work with v5.3 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap demo</title>

    <!-- stylesheet link for bootstrap css -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
    />

    <!-- pushes page content below the navigation bar -->
    <style>
      body {
        padding-top: 50px;
      }
    </style>
  </head>
  <body>
    <!-- container for nav bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <button
          type="button"
          class="navbar-toggler collapsed"
          data-bs-toggle="collapse"
          data-bs-target="#navbar"
          aria-expanded="false"
          aria-controls="navbar"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">ProjectName</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="navbar-nav">
          <li class="nav-item active"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
          <li class="nav-item">
            <a class="nav-link" href="#contact">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- container for page content -->
    <div class="container mt-5">
      <h1>HELLO</h1>
      <h2>Napier</h2>
      <p class="lead">
        Demonstrating a flask app with templates for html generation and
        bootstrap for a little bit of style
      </p>
    </div>

    <!-- script for jQuery 
    Possibly not required as Bootstrap v5.3 does not require jQuery for most functionality -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <!-- script for Bootstrap JS -->
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
  </body>
</html>
